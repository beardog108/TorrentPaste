<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<title>TorrentPaste</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<link rel='stylesheet' href='theme.css'>
		<link rel='stylesheet' href='fonts/font-awesome.min.css'>
		<script src='webtorrent.min.js'></script>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src='bs-growl.min.js'></script>
		<script src='markdown.min.js'></script>
	</head>
	<body>
<div class="modal fade" tabindex="-1" role="dialog" id='downloadModal'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
		  <table id="markdownToggleTable">
		  <tr>
		  <td>
				  <label>Paste URI: <input type='text' id='downloadURI'></label>
		  </td>
		  <td>
			  <div id="markdownToggleContainer" hidden="hidden">
				  <label>Parse Markdown</label>
				  <input id="markdownCheckbox" type="checkbox" checked/>
			  </div>
		  </td>
		  </tr>
		  </table>
        <br><br>
		<div id='downloadOutput'></div>
        <br><br>
        <button id='download' class='btn btn-primary'>Download Paste</button>
		<i id="downloadSpinner" class="fa fa-spinner fa-spin hidden" aria-hidden="true" hidden="hidden"></i>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" tabindex="-1" role="dialog" id='ready'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
      	<div class='center'>
      	<h1>Here is your paste URI!</h1>
      	<br>
      	<label>Magnet: <input type='text' readonly id='uriOutput'></label>
      	<br><br>
      	<label>Share Link: <input type='text' readonly id='shareLink'></label>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
		<div class='container'>
			<h1 class='center' class='title'>TorrentPaste</h1>
			<div class='center'>
				<form>
					<div class="row">
						<div class="span4">
<label>Name:<br><br>
<textarea id='text' cols='30' rows='1'>
</textarea></label>
						</div>
						<div class="span4">
						<label>Text:<br><br>
<textarea id='text' cols='30' rows='10'># Title Here
-------------------------------
</textarea></label>
						</div>
					</div>
					<br><br>
					<input type='submit' class='btn btn-primary btn-lg' id='createPaste' value='Create Paste'>
				</form>
				or<br>
				<button id='downloadOpen' class='btn btn-success'>Download Existing Torrent</button>
			</div>
		</div>
		<br><br>
		<div id="downloadsPanel" class='container'>
			<table>
			<tr>
			<td>
				<h2>Downloads</h2>
			</td>
			<td>
				<i id="refreshButton" class="fa fa-refresh" aria-hidden="true"></i>
			</td>
			</tr>
			</table>
			<ul id="downloadsPanelList" class="list-group">
			</ul>
		</div>
		<script src='main.js'></script>
	</body>
</html>
